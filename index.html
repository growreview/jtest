<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job House - Apply Your Best Job Today</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Job House</h1>
        <p>Apply Your Best Job Today</p>
        <button onclick="window.location.href='#apply'">Apply Here</button>
    </header>

    <main>
        <div class="job-listing">
            <div class="job-item">
                <img src="fedex.png" alt="FedEx Logo">
                <div class="job-info">
                    <h2>FedEx Job</h2>
                    <p>Location: New York, USA</p>
                    <p>Type: Part Time</p>
                    <p>Salary: $200 - $500</p>
                </div>
                <button class="apply-btn">Apply Now</button>
            </div>

            <div class="job-item">
                <img src="https://via.placeholder.com/100" alt="CocaCola Logo">
                <div class="job-info">
                    <h2>CocaCola Job</h2>
                    <p>Location: Texas, USA</p>
                    <p>Type: Part Time</p>
                    <p>Salary: $250 - $450</p>
                </div>
                <button class="apply-btn">Apply Now</button>
            </div>

            <div class="job-item">
                <img src="https://via.placeholder.com/100" alt="Aldi Logo">
                <div class="job-info">
                    <h2>Aldi Job</h2>
                    <p>Location: California, USA</p>
                    <p>Type: Full Time</p>
                    <p>Salary: $300 - $550</p>
                </div>
                <button class="apply-btn">Apply Now</button>
            </div>

            <!-- Add more job listings here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Job House. All rights reserved.</p>
    </footer>
</body>
</html>
